<!DOCTYPE html>
<html>
<head>
  <title>Registered Users</title>
  <style>
    body { font-family: Arial; background: #fafafa; padding: 40px; }
    ul { list-style: none; padding: 0; max-width: 500px; margin: auto; }
    li { background: #fff; margin-bottom: 10px; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>Registered Users</h2>
  <ul id="userList"></ul>

  <script>
    fetch('http://localhost:3000/users')
      .then(res => res.json())
      .then(users => {
        const list = document.getElementById('userList');
        users.forEach(user => {
          list.innerHTML += `<li><strong>${user.name}</strong><br>${user.email}</li>`;
        });
      });
  </script>
</body>
</html>
